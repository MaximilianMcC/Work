<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Work</title>

	<!-- Styles -->
	<link rel="stylesheet" href="./style/style.css">

	<!-- Javascript -->
	<script src="./script/utils.js" defer></script>
	<script src="./script/editor.js" defer></script>
	<script src="./script/shortcuts.js" defer></script>
	<script src="./script/stats.js" defer></script>

</head>
<body>
	<main>


		<!-- Sidebar with pages and whatnot -->
		<section class="sidebar">
			<h1>Sidebar Content</h1>
		</section>




		<!-- Page content -->
		<section class="page">

			<!-- Place where you write all the text -->
			<div class="editor">
				
				<div class="textarea">
					<div class="caret"></div>
				</div>
			</div>
		</section>


		<!-- Status bar thingy --> 
		<div class="status-bar">
			
			<!-- Stuff on the left side of the status bar -->
			<div class="left">
				<p id="wordCount">0 words</p>
			</div>

			<!-- Stuff on the right side of the status bar -->
			<div class="right">
				<p id="rowsAndColumns">Row: 1, Col: 1</p>
			</div>

		</div>

	</main>
</body>
</html>
